{% extends 'base.html' %}
{% load static %}


{% block contents %}
<body class="login--body">
    <main class="login--main">
        <figure class="login--main__logo">
            <a href="{% url 'index' %}">
                <img src="{% static 'base/images/logo2.png' %}" alt="E vault Logo">
            </a>
        </figure>
        
        <figure class="login--main__image">
            <img src="{% static 'base/images/header.gif' %}" alt="/">
        </figure>
        
        {% comment %} <form action="/login.py" method="post" class="login--main__form">
            <input type="text" name="login--username" placeholder="username" class="login--username">
            <input type="password" name="login--password" placeholder="password" class="login--password">
            <p class="login--error">{{error_message}}</p>
            <div class="login--main__form--buttons">
                <button type="submit" class="nav__login">login</button>
                <a href="{% url 'register_page' %}" class="nav__register">register</a>
            </div>
        </form> {% endcomment %}

        <form method="POST" class="login--main__form">
            {% csrf_token %}
            {{ login_form.as_p }}
            <div class="login--main__form--buttons">
                <button type="submit" class="nav__login">login</button>
                <a href="{% url 'register_page' %}" class="nav__register">register</a>
            </div>
        </form>
        
    </main>
    
    
</body>
{% endblock contents %}
